<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add movie</title>

    <link rel="stylesheet" th:href="@{style.css}" href="..\css\style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="../js/createMovie.js" defer ></script>
</head>
<body>
<div id="header" class="header"></div>
<div class="container">
    <form>
        <!-- PGRating -->
        <div class="form-group" >
            <label for="PGRating">PG Rating </label>
            <select class="form-control" id="PGRating" placeholder="Rating...">
                <option>G - General audiences      </option>
                <option>PG - Parental guidance      </option>
                <option>M - Mature audiences      </option>
                <option>R - Restricted      </option>
                <option>X/NC-17 - No children under 17      </option>
            </select>
        </div>

        <!-- Title -->
        <div class="form-group">
            <label for="title">Movie Title: </label>
            <input type="text" class="form-control" id="title" placeholder="Movietitle...">
        </div>

        <!-- Movie lenght -->
        <div class="form-group">
            <label for="playtime">Movie duration</label>
            <input type="time" class="form-control" id="playtime">
        </div>

        <!-- Date -->
        <div class="form-group">
            <label for="date">Date:</label>
            <input type="datetime-local" class="form-control" id="date">
        </div>

        <!-- Genre -->
        <div class="form-group">
            <label for="genre">Genre:</label>
            <select id="genre" class="form-control">
                <option>Action</option>
                <option>Horror</option>
                <option>Comedy</option>
                <option>Drama</option>
                <option>Other</option>
            </select>
        </div>

        <!-- Description -->
        <div class="form-group">
            <label for="description">Movie Description:</label>
            <input type="text" class="form-control" id="description" placeholder="Description...">
        </div>

        <!-- Theater -->
        <div class="form-group">
            <label for="theater-id">Theater Number</label>
            <input type="number" class="form-control" id="theater-id" placeholder="Theater Number...">
        </div>

        <!-- Tickets available -->
        <div class="form-group">
            <label for="tickets_available">Tickets available</label>
            <input type="checkbox" id="tickets_available">
        </div>

        <!-- imgurl -->
        <div class="form-group">
            <label for="imgurl">Image URL</label>
            <input type="text" class="form-control" id="imgurl" placeholder="Image URL address">
        </div>

        <!-- Submit button -->
        <button type="submit" class="btn btn-primary mt-3" onclick="addMovie()">Submit Movie</button>


    </form>
</div>
<script>

    $(function(){
        $('#header').load('reuse-header.html');
    });

</script>
</body>
</html>
